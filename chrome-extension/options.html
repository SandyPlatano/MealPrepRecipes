<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meal Prep Extension Settings</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      background-color: hsl(0, 0%, 100%);
      color: hsl(0, 0%, 3.9%);
      padding: 40px 20px;
      max-width: 600px;
      margin: 0 auto;
      -webkit-font-smoothing: antialiased;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background-color: hsl(0, 0%, 3.9%);
        color: hsl(0, 0%, 98%);
      }
    }

    h1 {
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      letter-spacing: -0.02em;
    }

    .subtitle {
      color: hsl(0, 0%, 45.1%);
      margin-bottom: 32px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 24px;
    }

    label {
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 12px;
      font-weight: 500;
      display: block;
      margin-bottom: 8px;
      letter-spacing: -0.01em;
    }

    input {
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      width: 100%;
      padding: 10px 12px;
      border: 1px solid hsl(0, 0%, 89.8%);
      border-radius: 0.5rem;
      background-color: hsl(0, 0%, 100%);
      color: hsl(0, 0%, 3.9%);
      transition: border-color 0.2s;
    }

    @media (prefers-color-scheme: dark) {
      input {
        border-color: hsl(0, 0%, 14.9%);
        background-color: hsl(0, 0%, 3.9%);
        color: hsl(0, 0%, 98%);
      }
    }

    input:focus {
      outline: none;
      border-color: hsl(221, 83%, 53%);
      box-shadow: 0 0 0 2px hsl(221 83% 53% / 0.1);
    }

    .help-text {
      font-size: 12px;
      color: hsl(0, 0%, 45.1%);
      margin-top: 6px;
    }

    .btn {
      font-family: 'JetBrains Mono', 'Fira Code', 'Consolas', monospace;
      font-size: 13px;
      font-weight: 500;
      padding: 10px 20px;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
      transition: all 0.2s;
      letter-spacing: -0.02em;
    }

    .btn-primary {
      background-color: hsl(221, 83%, 53%);
      color: hsl(0, 0%, 98%);
      box-shadow: 0 4px 12px hsl(221 83% 53% / 0.4);
    }

    .btn-primary:hover {
      box-shadow: 0 8px 16px hsl(221 83% 53% / 0.5);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background-color: hsl(0, 0%, 96.1%);
      color: hsl(0, 0%, 3.9%);
      border: 1px solid hsl(0, 0%, 89.8%);
      margin-left: 12px;
    }

    @media (prefers-color-scheme: dark) {
      .btn-secondary {
        background-color: hsl(0, 0%, 14.9%);
        color: hsl(0, 0%, 98%);
        border-color: hsl(0, 0%, 14.9%);
      }
    }

    .btn-secondary:hover {
      background-color: hsl(0, 0%, 89.8%);
    }

    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 0.5rem;
      font-size: 14px;
      display: none;
    }

    .status.success {
      background-color: hsl(142, 76%, 36%, 0.1);
      color: hsl(142, 76%, 36%);
      border: 1px solid hsl(142, 76%, 36%, 0.3);
    }

    .status.error {
      background-color: hsl(0, 84%, 60%, 0.1);
      color: hsl(0, 84%, 60%);
      border: 1px solid hsl(0, 84%, 60%, 0.3);
    }

    .status.show {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Extension Settings</h1>
  <p class="subtitle">Configure your app URL</p>

  <form id="settings-form">
    <div class="form-group">
      <label for="appUrl">App URL</label>
      <input 
        type="url" 
        id="appUrl" 
        name="appUrl" 
        placeholder="https://your-app.vercel.app"
        required
      >
      <p class="help-text">Enter the URL where your app is deployed (e.g., your Vercel URL)</p>
    </div>

    <div>
      <button type="submit" class="btn btn-primary">Save Settings</button>
      <button type="button" id="test-btn" class="btn btn-secondary">Test Connection</button>
    </div>
  </form>

  <div id="status" class="status"></div>

  <script src="options.js"></script>
</body>
</html>
