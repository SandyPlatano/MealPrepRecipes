<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babe, What's for Dinner?</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <svg class="icon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
          <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
        <h1>Save Recipe</h1>
      </div>
    </header>

    <!-- Loading State -->
    <div id="loading" class="loading hidden">
      <div class="spinner"></div>
      <p>Grabbing recipe...</p>
    </div>

    <!-- Error State -->
    <div id="error" class="error hidden">
      <p id="error-message"></p>
      <button id="retry-btn" class="btn btn-secondary">Try Again</button>
    </div>

    <!-- Main Content -->
    <div id="main-content" class="main-content">
      <!-- Initial State -->
      <div id="initial-state" class="initial-state">
        <p>Found a recipe? Grab it before you forget.</p>
        <button id="capture-btn" class="btn btn-primary">Capture Recipe</button>
      </div>

      <!-- Recipe Form -->
      <div id="recipe-form" class="recipe-form hidden">
        <form id="recipe-editor">
          <div class="form-group">
            <label for="title">Name</label>
            <input type="text" id="title" name="title" required>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="recipeType">Type</label>
              <input type="text" id="recipeType" name="recipeType" placeholder="Dinner">
            </div>
            <div class="form-group">
              <label for="category">Protein</label>
              <input type="text" id="category" name="category" placeholder="Chicken">
            </div>
          </div>

          <div class="form-row">
            <div class="form-group">
              <label for="prepTime">Prep</label>
              <input type="text" id="prepTime" name="prepTime" placeholder="15 min">
            </div>
            <div class="form-group">
              <label for="cookTime">Cook</label>
              <input type="text" id="cookTime" name="cookTime" placeholder="30 min">
            </div>
            <div class="form-group">
              <label for="servings">Serves</label>
              <input type="text" id="servings" name="servings" placeholder="4">
            </div>
          </div>

          <div class="form-group">
            <label for="ingredients">Ingredients (one per line)</label>
            <textarea id="ingredients" name="ingredients" rows="6" placeholder="2 lbs chicken&#10;1 cup flour"></textarea>
          </div>

          <div class="form-group">
            <label for="instructions">Instructions (one per line)</label>
            <textarea id="instructions" name="instructions" rows="6" placeholder="1. Preheat oven&#10;2. Mix stuff"></textarea>
          </div>

          <div class="form-group">
            <label for="tags">Tags (comma-separated)</label>
            <input type="text" id="tags" name="tags" placeholder="quick, healthy, meal-prep">
          </div>

          <div class="form-actions">
            <button type="submit" id="save-btn" class="btn btn-primary">Save Recipe</button>
            <button type="button" id="cancel-btn" class="btn btn-secondary">Cancel</button>
          </div>
        </form>
      </div>

      <!-- Success State -->
      <div id="success" class="success hidden">
        <div class="success-icon">âœ“</div>
        <p id="success-message"></p>
        <div class="success-actions">
          <button id="open-app-btn" class="btn btn-primary">Open App</button>
          <button id="new-recipe-btn" class="btn btn-secondary">Save Another</button>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <a href="#" id="options-link">Settings</a>
    </footer>
  </div>

  <script src="popup.js"></script>
</body>
</html>
