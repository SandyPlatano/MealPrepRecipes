<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFF8F5"/>
      <stop offset="100%" style="stop-color:#ffffff"/>
    </linearGradient>
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f97316"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGrad)"/>

  <!-- Decorative elements -->
  <circle cx="100" cy="100" r="200" fill="#f97316" opacity="0.05"/>
  <circle cx="1100" cy="530" r="250" fill="#f97316" opacity="0.05"/>

  <!-- Orange accent bar at top -->
  <rect x="0" y="0" width="1200" height="8" fill="url(#orangeGrad)"/>

  <!-- Main content area -->
  <g transform="translate(600, 280)">
    <!-- Icon -->
    <rect x="-60" y="-180" width="120" height="120" rx="24" fill="#f97316"/>
    <text x="0" y="-100" font-family="system-ui, sans-serif" font-size="64" text-anchor="middle" fill="white">ğŸ½ï¸</text>

    <!-- App name - Babe, -->
    <text x="0" y="20" font-family="Georgia, serif" font-size="72" font-weight="500" font-style="italic" text-anchor="middle" fill="#f97316">Babe,</text>

    <!-- App name - What's for Dinner? -->
    <text x="0" y="100" font-family="monospace" font-size="48" font-weight="700" text-anchor="middle" fill="#0a0a0a">What's for Dinner?</text>

    <!-- Tagline -->
    <text x="0" y="170" font-family="system-ui, sans-serif" font-size="28" text-anchor="middle" fill="#737373">Finally, an answer. Meal planning made simple.</text>
  </g>

  <!-- Bottom accent -->
  <rect x="0" y="622" width="1200" height="8" fill="url(#orangeGrad)"/>

  <!-- URL -->
  <text x="600" y="590" font-family="monospace" font-size="20" text-anchor="middle" fill="#f97316" font-weight="600">babewfd.com</text>
</svg>
